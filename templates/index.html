<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="description" content="USYD WAM Calculator">
        <meta name="author" content="invinceyble">
        <title>WAM Calculator</title>
    </head>
    <body>
        <section>
            <h1>USYD WAM Calculator</h1>
            <p>Hello! Start by uploading a copy of your transcript. This can be either a .pdf export from Sydney Student, or a .csv, .xlsx, .xls file. Don't worry, your personal details and marks aren't stored anywhere after this session. </p>
    
            <form action="{{ url_for('results') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="transcript_upload">Upload transcript:</label>
                    <input type="file" class="form-control-file" name="uploaded_file" id="transcript_upload">
                </div>
                <div class="form-group">
                    <textarea name="uploaded_text" class="form-control" rows="5" placeholder="Copy and paste your transcript here"></textarea>
                    <input type="submit" class="btn btn-primary mb-2">
                </div>    
            </form>
        </section>

        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
                
    </body>
</html>
