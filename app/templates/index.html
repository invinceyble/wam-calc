        <meta name="description" content="USYD WAM Calculator">

        <title>WAM Calculator</title>

    <body>
        <h1>USYD WAM Calculator</h1>
        <p>Hello! Start by uploading a copy of your transcript. This can be either a .pdf export from Sydney Student, or a .csv, .xlsx, .xls file. Don't worry, your personal details and marks aren't stored anywhere after this session. </p>

        <form action="{{ url_for('results') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="uploaded_file" accept=".csv, .xlsx, .xls, .pdf">
            <input type="submit">
        </form>
        
    </body>
